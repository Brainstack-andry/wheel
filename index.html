    <link rel="apple-touch-icon" href="image/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="image/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="image/favicon/apple-touch-icon-114x114.png">

<body class="body">

<picture style="max-width: 100vw;">
    <source media="(max-width: 460px)" srcset="image/backgroundPost-460.jpg">
    <img style="max-width: 100vw;" class="" src="image/backgroundPost.jpg" alt="YOU DON't need it">
</picture>


<!-- ADD WHEEL after footer -->

<button class="btn-wheel-of-fortune" type="button">
    <img class="wof_img__substrat" src="image/wheel-of-fortune/button-wheel/wof-substrat.png" width="65" height="96" alt="button get prize">
    <img class="wof_img__gift" src="image/wheel-of-fortune/button-wheel/wof-gift.png" alt="button gift">
</button>



<div class="wof ">
    <div class="wof_wrapper">
        <picture class="wof_background">
            <source media="(max-width: 460px)" srcset="image/wheel-of-fortune/background/bg-460.png">

            <source media="(max-width: 520px) and (max-height: 420px)"   srcset="image/wheel-of-fortune/background/bg-520_max390h.png">
            <source media="(max-width: 600px)" srcset="image/wheel-of-fortune/background/bg-600.png">
            <source media="(max-width: 991px)" srcset="image/wheel-of-fortune/background/bg-991.png">
            <source media="(max-width: 1290px)" srcset="image/wheel-of-fortune/background/bg-1290.png">
            <source media="(max-height: 790px)" srcset="image/wheel-of-fortune/background/bg-h790.png">
            <img src="image/wheel-of-fortune/background/bg.png" alt="background fortune">
        </picture>


        <div class="wof_boxes">
            <img class="wof_box wof_box1" src="image/wheel-of-fortune/prize-box.png" alt="box">
            <img class="wof_box wof_box2" src="image/wheel-of-fortune/prize-box.png" alt="box">
            <img class="wof_box wof_box3" src="image/wheel-of-fortune/prize-box.png" alt="box">
            <img class="wof_box wof_box4" src="image/wheel-of-fortune/prize-box.png" alt="box">
        </div>


        <div class="wof_prize ">
            <p class="wof_prize__txt wof_prize__text1">Play for Free</p>
            <p class="wof_prize__txt wof_prize__text2">& Win Great Discounts</p>
            <p class="wof_prize__under">Only <span class="js-wof-discount">13</span> free discounts left.</p>
            <p class="wof_prize__under_text">click spin to win now</p>
            <img class="wof_icon__arrow" src="image/wheel-of-fortune/icon-arrow.svg" alt="arrow">

            <button class="wof-btn_spin" type="button">spin now</button>
        </div>



        <div class="wof_drumFull">
            <img class="wof_drum" src="image/wheel-of-fortune/drum/wheel.svg" alt="wheel">
            <img class="wof_marker" src="image/wheel-of-fortune/drum/marker.svg" alt="marker">
        </div>



        <button class="wof-btn_close js-close-wof" type="button">
            <svg class="wof-btn_close-icon" width="14" height="14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                <path d="M12.6 0L7 5.6 1.4 0 0 1.4 5.6 7 0 12.6 1.4 14 7 8.4l5.6 5.6 1.4-1.4L8.4 7 14 1.4 12.6 0z">
            </svg>
        </button>
    </div>


    <div class="wof_final">
        <img class="wof_final__bg" src="image/wheel-of-fortune/bg_circles.png" alt="final result">


        <div class="wof_boxes2">
            <img class="wof_box wof_box1a" src="image/wheel-of-fortune/prize-box.png" alt="box">
            <img class="wof_box wof_box2b" src="image/wheel-of-fortune/prize-box.png" alt="box">
            <img class="wof_box wof_box3c" src="image/wheel-of-fortune/prize-box.png" alt="box">
        </div>

        <div class="wof_cart">
            <img class="wof_cart__img" src="image/wheel-of-fortune/gift.png" alt="Gift for spy">

            <p class="wof_cart__text">You Win!</p>
            <div class="wof_cart__wrapp">
                <p class="wof_cart__t wof_cart__t1">15%</p>
                <div class="wof_cart__correct">
                    <p class="wof_cart__t wof_cart__t2">OFF</p>
                    <p class="wof_cart__t wof_cart__t3">TODAY</p>
                </div>
            </div>
            <button class="btn-wof-send" data-href="https://ukr.net" type="button">Get Free Discount</button>
            <div class="wof_cart__timer">The discount is deactivated after <p class="wof_cart__timer-countdown"><span id="time">09:59</span></p></div>
        
            <button class="btn-wof-closeMin js-close-wof" type="button">
                <img src="image/wheel-of-fortune/icon-close-small.svg" alt="close">
            </button>
        </div>
    </div>
</div>


<script src="libs/jquery.min.js"></script>


<script src="js/common.min.js"></script>


<script src="js/whell-of-fortune.js"></script>


</body>
